<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Styled Table</title>
</head>
<body>
    <table id="styled-table">
        <thead>
            <tr>
                <th calss="test">MAth</th>
                <th calss="test">ENGLISH</th>
                <th calss="test">PROGRAMMING</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td calss="test">90</td>
                <td calss="test">60</td>
                <td calss="test">80</td>
            </tr>
            <tr>
                <td calss="test">80</td>
                <td calss="test">86</td>
                <td calss="test">98</td>
            </tr>
        </tbody>
    </table>
    <div class="controls">
        <button id="width200">Width: 200px</button>
        <button id="width500">Width: 500px</button>
    </div>
    <div class="controls">
        <button id="border0">Border: 0</button>
        <button id="border1">Border: 1</button>
        <button id="border2">Border: 2</button>
    </div>
    <div class="controls">
        <button id="bgRed">BG Color: Red</button>
        <button id="bgBlue">BG Color: Blue</button>
        <button id="bgGreen">BG Color: Green</button>
        <button id="bgPurple">BG Color: Green</button>
    </div>
    <div class="controls">
        <button id="bgReset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
